<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
	<h1 class="offset-2">USER REGISTRATION</h1>
	<table class="table shadow p-3 mb-5 bg-white rounded offset-2 mt-2" style=" width: 800px;">
    <tr>
        <td>
        <form method="POST" action="/savedetails" th:object="${Userdto}" class="form form-hover form-row" style="font-family: -webkit-body; font-size: 1.2rem;">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="ml-4" for="FirstName">NAME:</label>
                    <input type="text" name="name" class="form-control col-11 ml-4" style="width: 380px;" placeholder="NAME">
                </div>
                <div class="form-group col-md-6">
                  <label class="ml-4" for="PhoneNumber">PHONE NUMBER:</label>
                  <input type="number" name="phonenumber" class="form-control col-11" style="width: 380px;" placeholder="PHONENUMBER">
                </div>          
              </div>
                <div class="form-row ml-0 mt-2">
                  <label class="ml-4" for="Email">EMAIL:</label>
                  <input type="text" name="email" class="form-control col-11 ml-4"  style="width: 785px;" placeholder="EMAIL">
                </div>
                <div class="form-row ml-0 mt-3">
                  <label class="ml-4" for="address">ADDRESS:</label>
                  <input type="text" name="address" class="form-control col-11 ml-4"  style="width: 785px;" placeholder="ADDRESS">
                </div>
                  <div class="form-row ml-0 mt-3">
                  <label class="ml-4" for="pincode">PINCODE:</label>
                  <input type="number" name="pincode" class="form-control col-11 ml-4"  style="width: 785px;" placeholder="PINCODE">
                </div>         
                  <div class="ml-5 row mt-3">
                    <div>
                      <input class="col" type="submit" name="submit" value="SAVE" class="btn btn-primary btn-lg" style="width: 300px;">
                    </div>
                    <div class="ml-5">
                      <input class="col" type="reset" name="clear" value="CLEAR" class="btn btn-danger btn-lg" style="width: 300px;"> 
                    </div>
                </div>
        </form>
        </td>
    </tr>
</table>
	
</body>
</html>
